name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: nurguard-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: nurguard-release
        path: android/app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: NurGuard Shield v1.0.${{ github.run_number }}
        body: |
          ## NurGuard Shield Android App
          
          **Features:**
          - Niyyah Gate (intention prompt)
          - App blocking (Instagram, TikTok, Twitter, YouTube, browsers)
          - DNS filtering (adult/gambling sites)
          - Time limits
          - Sacred hours
          - Daily reports
          
          **Installation:**
          1. Download `nurguard-release.apk`
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Grant all permissions during setup
          
          **Note:** This is a debug-signed build. For production, use a proper release keystore.
        files: |
          android/app/build/outputs/apk/release/app-release.apk
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
